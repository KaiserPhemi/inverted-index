<!DOCTYPE html>
<html lang="en">
	
	<!--Contains page data and links-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>An Inverted Index App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	
	<!--Visible part of page-->
	<body ng-app="invertedIndex">

		<!--Navigation bar-->
		<nav class="navbar nav main-nav">
			
			<!--Page Heading-->
			<span class="text-center main-heading">
				<h2>Inverted Index App</h2>
			</span>

			<!--Search Box-->
			<span class="pull-right search-bar">
				<input type="search" name="search-box">
			</span>
		</nav>

		<!--App Info-->
		<div class="col-md-4 header">
			<h3>About App</h3>
			<p>This app builds an index from books in a file and allows you search through the file for words in that book
			</p>
		</div>

		<!--Main content-->
		<div class="container main-section col-md-8" ng-controller="FileUploadController">
			
        	<input type="file" class="file-upload" accept=".json" name="json-files" multiple>
        	<button class="create-index btn" onclick="readFile()">Create Index</button>
		</div>

		<!--Output area-->
		<div class="container result-section" ng-controller="TableController">
		<p>This is me</p>
			
		</div>


		<!--Shared scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-route.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!--Custom scripts-->
		<script src="js/app.js"></script>
		<script src="js/mainModule.js"></script>
	</body>
</html>
