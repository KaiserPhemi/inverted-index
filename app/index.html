<!DOCTYPE html>
<html lang="en">
	
	<!--Contains page data and links-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>An Inverted Index App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	
	<!--Visible part of page-->
	<body ng-app="mainApp">

		<!--Navigation bar-->
		<nav class="navbar navbar-inverse navbar-static-top main-nav">

			<!--Page logo-->
			<span>
				<a href="index.html"><img src="img/inv-ind.jpg" class="brand logo img-responsive"></a>
			</span>
			
			<!--Page heading-->
			<span>
				<h3 class="page-heading">Inverted Index App</h3>
			</span>

			<div class="container">
				
				<!-- Hamburger menu for links -->
				<div class="navbar-header">
            		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".main-links" aria-expanded="false">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
            		</button>
        		</div>

				<!--Navigation-->
				<div class="main-links collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
					  <li><a href="#">About App</a></li>
					  <li><a href="#">Help</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="" ng-controller="MainController">
				
				<!-- Upload section -->
				<div class="btn btn-primary upload">
					<span>Upload File</span>
					<input type="file" class="file-upload btn-file" accept=".json" name="json-files" multiple>
				</div>

				<!-- Create index button -->
				<div class="container main-section">
					<button class="create-index btn" ng-click="createIndex()">Create Index</button>
				</div>

				<!-- Search Box -->
				<form class="search-form" action="">
					<input class="search" type="text" placeholder="Type here">
					<input class="submit" type="submit" value="Search" ng-submit="searchIndex()">
				</form>

		</div>

		<footer class="footer">
			<small>
				&copy; 2017 Oluwafemi Akinwa
			</small>
		</footer>
		<!--Shared scripts-->
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js'></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!--Custom scripts-->
		<script src="js/app.js"></script>
		<script src="js/mainModule.js"></script>
	</body>
</html>
