<!DOCTYPE html>
<html lang="en">
	
	<!--Contains page data and links-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>An Inverted Index App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	
	<!--Visible part of page-->
	<body ng-app="invertedIndex">

		<!--Navigation bar-->
		<nav class="navbar nav">

			<!--Page Heading-->
			<span>
				<h2>Inverted Index App</h2>
			</span>

			<!--Search Box-->
			<span class="pull-right">
				<input type="search" name="search-box">
			</span>
		</nav>

		<div class="row">
			<!--App Info-->
			<div class="col-md-4 right">
				<h3>About App</h3>
				<hr>
				<p>This app builds an index from books in a file and allows you search through the file for words in that book
				</p>
			</div>

			<!--Main content-->
			<div class="container main-section col-md-8" ng-controller="FileUploadController">
				
	        	<input type="file" class="file-upload" accept=".json" name="json-files" multiple>
	        	<button class="create-index" onclick="readFile()">Create Index</button>
			</div>
		</div>

		<!--Output area-->
		<div class="container result-section" ng-controller="TableController">
			
		</div>

		<!--Page Footer-->
		<footer class="footer">
  			
		    <div class="container">
		    	<div class="row">
		        
		        	<div class="col-md-6 col-md-offset-3">
		          <h3 class="h4 type-npm-pastel-3">About App</h3>
		          <hr class="divider-1">
		        	</div>
		  
		        	<div class="col-md-6 col-md-offset-1">
		          <h3 class="h4 type-npm-pastel-3">FAQ</h3>
		          <hr class="divider-1">
		        	</div>
		  
		        	<div class="col-md-6 col-md-offset-1">
		          <h3 class="h4 type-npm-pastel-3">Legal Stuff</h3>
		          <hr class="divider-1">
		       		</div>
		    	</div>
		    </div>
		    
		    <div class="txt-c container">
		    </div>
  		</footer>


		<!--Shared scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-route.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!--Custom scripts-->
		<script src="js/app.js"></script>
		<script src="js/mainModule.js"></script>
	</body>
</html>
