<!DOCTYPE html>
<html lang="en">
	
	<!--Contains page data and links-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>An Inverted Index App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	
	<!--Visible part of page-->
	<body ng-app="invertedIndex">

		<!--Navigation bar-->
		<nav class="navbar navbar-light">
			
			<!--Company logo-->
			<div>
				<a href="index.html"><img src="img/andela-logo.png" class="main-logo img-responsive brand brand-name"></a>
			</div>

			<!--Collapsible Navigation link-->
        	<span class="navbar-header">
           		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-links" aria-expanded="false">

	                <!--Creates a Hamburger menu-->
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
            	</button>
			</span>

			<span id="main-links" class="collapse navbar-collapse navbar-right">
				<ul class="list-unstyled nav navbar-nav navbar-right nav-tran">
					<li class="nav-item"><a href="#" class="nav-link">About App</a></li>
					<li class="nav-item"><a href="#">Help</a></li>
				</ul>
			</span>
		</nav>

		<!--Main content-->
		<div class="container main-section" ng-controller="FileUploadController">
			
        	<input type="file" class="file-upload" accept=".json" name="files[]" multiple>
        	<button class="create-index">Create Index</button>
		</div>

		<!--Output area-->
		<div class="container result-section" ng-controller="TableController">
			
		</div>


		<!--Shared scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-route.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!--Custom scripts-->
		<script src="js/app.js"></script>
		<script src="js/mainModule.js"></script>
		<script src=""></script>
	</body>
</html>
