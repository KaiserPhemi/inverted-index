<!DOCTYPE html>
<html lang="en">
	
	<!--Contains page data and links-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>An Inverted Index App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="css/index.css">
	</head>
	
	<!--Visible part of page-->
	<body ng-app="invertedIndex">

		<!--Navigation bar-->
		<div class="navbar nav main-nav">

			<!--Page logo-->
			<span>
				<a href="index.html"><img src="img/inv-ind.jpg" class="brand logo img-responsive"></a>
			</span>
			
			<!--Page heading-->
			<span>
				<h3 class="page-heading">Inverted Index App</h3>
			</span>

			<div class="pull-right">
				<!--Search Box-->
				<form class="search-form" action="">
					<input class="search" type="text" placeholder="Type here">
					<input class="submit" type="submit" value="Search">
				</form>

				<!--Navigation-->
				<div class="main-links">
					<ul class="nav navbar-nav pull-right">
					  <li class="list-items"><a href="#">About App</a></li>
					  <li class="list-items"><a href="#">Help</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			
			
			<!--Main content-->
			<div class="container main-section" ng-controller="FileUploadController">
				<input type="file" class="file-upload btn" accept=".json" name="json-files" multiple>
	        	<button class="create-index btn pull-right" onclick="createIndex()">Create Index</button>
			</div>
		</div>

		<!--Output area-->
		<div class="container result-section" ng-controller='TableController'>
			
		</div>

		<footer class="footer">
			
		</footer>
		<!--Shared scripts-->
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js'></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!--Custom scripts-->
		<script src="js/app.js"></script>
		<script src="js/mainModule.js"></script>

	</body>
</html>
